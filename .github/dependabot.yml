version: 2
updates:
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'daily'
    labels:
      - 'github-actions'
  - package-ecosystem: 'npm'
    directories:
      - '/'
    schedule:
      interval: 'daily'
    groups:
      regular:
        update-types:
          - 'minor'
          - 'patch'
      typescript-eslint:
        patterns:
          - 'typescript-eslint'
          - '@typescript-eslint/*'
      size-limit:
        patterns:
          - 'size-limit'
          - '@size-limit/*'
      eslint:
        patterns:
          - 'eslint'
          - '@eslint/*'
    labels:
      - 'dependencies'
    versioning-strategy: increase
