name: QA
on:
  push:
    branches: [main]
  pull_request:
    types: [opened, synchronize, reopened]
  merge_group:
    branches: [main]

jobs:
  qa-bun:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest
    name: Bun QA on ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v5

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --ignore-scripts --frozen-lockfile

      - name: Run unit tests
        run: bun test --timeout 10000
        env:
          FORCE_COLOR: 2

  qa-node:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest
        node-version:
          - 20
          - 22
          - 24
          - latest
    name: Node.js ${{ matrix.node-version }} QA on ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v5

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup node
        uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node-version }}
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build

      - name: Type check
        if: matrix.node-version == 22
        run: pnpm typecheck

      - name: Lint
        if: matrix.node-version == 22
        run: pnpm lint

      - name: Run unit tests
        run: pnpm test
        env:
          FORCE_COLOR: 2

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Run examples
        run: cd examples && pnpm all
